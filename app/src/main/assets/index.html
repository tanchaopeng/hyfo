<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/tk.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="header">
        <h4 class="header-title">主页</h4>
        <i id="menu"></i>
    </div>
    <div class="container" id="container">
        <div class="book-item" v-for="item in obj" v-on:click="ItemClick(item)">
            <img :src="item.img" />
            <div class="desc tk-flex-column">
                <div class="tk-flex-1" >{{ item.title }}</div>
                <div class="tk-flex-2" >{{ item.desc }}</div>
                <div class="tk-flex-1" ></div>
                <div class="tk-flex-1" ></div>
            </div>
        </div>

        <div class="history-list" v-for="item in historyData" v-on:click="HistoryClick(item)">
            <div class="history-item"  >
                <i></i>
                <span>{{ item.title }}</span>
                <br/>
                <span>{{ item.time }}</span>
                <i></i>
                <span>{{ item.bookName }}</span>
            </div>
        </div>
    </div>

    <!--加载-->
    <div class="loading-container loading-container-hidden"><img src="img/loading.svg" /></div>

    <div class="footer-container footer-container-hidden">
        <div class="footer-background"></div>
        <div class="footer-content">
            <ul>
               <li class="footer-exit" onclick="location.href='index.html'">
                    <embed  src="img/home.svg" />
                    <span>主页</span>
                </li>
               <li class="footer-exit" onclick="location.reload()">
                    <embed  src="img/refresh.svg" />
                    <span>刷新</span>
                </li>
                <li class="footer-search" onclick="alert('随便放放')">
                    <embed  src="img/abourt.svg" />
                    <span>关于</span>
                </li>
                 <li class="footer-exit" onclick="location.href='search.html'">
                    <embed  src="img/search.svg" />
                    <span>搜索</span>
                </li>
                
                <!--<li class="footer-exit">
                    <embed  src="img/exit.svg" />
                    <span>退出</span>
                </li>-->
            </ul>
        </div>
    </div>
</body>

</html>
<script>
    Vue.config.silent = true;
    var model=new Vue({
        el:'#container',
        data:{
            obj:[{"desc":"“路平，起床上课。” “再睡五分钟。” “给我起来！” 哗！阳光洒下，照遍路平全身。 …","img":"http://www.bqg5200.com/files/article/image/0/198/198s.jpg","link":"http://www.bqg5200.com/xiaoshuo/0/198/","title":"天醒之路"},{"desc":"一觉醒来，世界大变。 熟悉的高中传授的是魔法，告诉大家要成为一名出色的魔法师。 居住的都市之外游荡着袭击人类的魔物妖兽，虎视眈眈。 崇尚科学的世界变成了崇尚魔法，偏偏","img":"http://www.bqg5200.com/files/article/image/0/77/77s.jpg","link":"http://www.bqg5200.com/xiaoshuo/0/77/","title":"全职法师"}],
            historyData:[{"bookLink":"http://www.bqg5200.com/xiaoshuo/0/198/","bookName":"天醒之路","time":"2017-07-23 14:52:09","title":"第七百六十五章 血雨","url":"http://www.bqg5200.com/xiaoshuo/0/198/5527555.html"}]
        },
        methods:{
            ItemClick:function(item){
                location.href='catalog.html?'+JSON.stringify(item);
            },
            HistoryClick(item){
                location.href='book.html?'+JSON.stringify(item);
            }
        }

    });

    function LoadData(json){
        var obj = $.parseJSON(json);
        model.historyData=obj;
        loading();
    }

    $(function(){
        loading();
        android.GetHomeData();
    })
</script>
